<div class="tong">
  <div class="divtabletrai">
    <div class="header">
      <span
        ><i class="fa fa-file-text" aria-hidden="true"></i> &nbsp;DANH SÁCH CÁC
        BÀI THI THỬ</span
      >
      <div>
        <button
          [routerLink]="['/hometotal/practice/add']"
          class="btn btn-primary"
        >
          <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Tạo bài thi thử
        </button>
        <button
          style="margin-left: 10px;"
          (click)="clickLichSu()"
          class="btn btn-warning"
        >
          <i class="fa fa-history" aria-hidden="true"></i>&nbsp;Lịch sử
        </button>
      </div>
    </div>
    <table class="table table-light" *ngIf="showtable">
      <thead>
        <tr>
          <th>Tên bài thi</th>
          <th>Chủ đề</th>
          <th style="text-align: center;width: 100px">Số câu</th>
          <th class="an" style="text-align: center;width: 120px">Ngày tạo</th>
          <th class="an" style="text-align: center;width: 120px">
            Số lần đã làm
          </th>
          <th style="width: 220px;text-align: center">
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>
      <tbody
        *ngFor="
          let item of (listResult
            | paginate: { itemsPerPage: [perPage], currentPage: p });
          trackBy: trackByFn">
        <td>{{ item['exam']['1'] }}</td>
        <td>{{ item['exam']['2'] }}</td>
        <td style="text-align: center">{{ item['exam']['3'] }}</td>
        <td style="text-align: center">
          {{ item['exam']['8'] | date: 'dd/MM/yyyy' }}
        </td>
        <td class="an" style="text-align: center;width: 120px">
          {{ item['result'].length }}
        </td>
        <td class="btnaction" style="width: 220px">
          <button
            (click)="clickXemChiTiet(item['exam']['0'])"
            class="btn btn-primary "
          >
            Chi tiết
          </button>
          <button
            (click)="
              clickVaoThi(item['exam'][0], item['exam'][1], item['exam'][2])
            "
            class="btn btn-danger "
          >
            Vào thi
          </button>
          <!-- <button
            (click)="clickKetQua(item['0'])"
            class="btn btn-success "
          >
            Kết quả
          </button> -->
        </td>
      </tbody>
    </table>
    <div class="phantrang">
      <div class="lt">
        <span for="sel1">Results per page: </span>
        <select class="ft" id="sel1" (change)="onChange($event)">
          <option>5</option>
          <option>10</option>
        </select>
      </div>
      <div class="pagi">
        <pagination-controls
          style="float:right;"
          (pageChange)="p = $event"
        ></pagination-controls>
      </div>
    </div>
  </div>
  <div class="noti" *ngIf="notificationVisibilityWhenDelete">
    <div id="snackbard">
      <div class="chu">Bạn có chắc muốn thi bài thi này không?</div>
      <div class="yn">
        <div id="bss1" (click)="oncg(true)">Yes</div>
        <div id="bss2" (click)="oncg(false)">No</div>
      </div>
    </div>
  </div>
</div>

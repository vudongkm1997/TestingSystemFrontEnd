<div class="divtintuchinh">
  <div class="newstitle">
    <a>{{ newpost.title }}</a>
  </div>
  <hr />
  <div class="">
    <div class="newsimage_descrip">
      <img style="border-radius: 3px;" src="{{ newpost.linkimage }}" onerror="this.src='https://znews-photo.zadn.vn/w820/Uploaded/kcwvouvs/2017_04_18/15624155_1264609093595675_8005514290339512320_n.jpg'" />
      <div class="newsdes_date">
        <div class="descrip">{{ newpost.description }}</div>
        <div class="note-sp">Đăng ngày: {{ newpost.confirmDate | date: 'dd/MM/yyyy' }} - Người đăng:
          {{newpost.confirmLeader}} - Tác giả: {{newpost.creator}}</div>
      </div>
    </div>
  </div>
  <br />
  <div class="newscontent" [innerHTML]="newpost.content"></div>
  <div class="btn btn-dark" (click)="onback()">
    <i class="fa fa-arrow-left"></i> Back
  </div>
  <hr />
  <div class="tags">
    Tác giả: {{newpost.creator}}
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-12">
      <div class="tags">
        <div class="title-tag expand" style="font-size:18px;">
          Tags:
          <span id="lb" class="label label-primary " *ngFor="let item of tukhoa">{{ item }}</span>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>

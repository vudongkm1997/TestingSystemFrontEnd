<div class="divtintuchinh">
  <div class="newstitle">
    <a>{{ newpost.title }}</a>
  </div>
  <hr />
  <div class="">
    <div class="newsimage_descrip">
      <img class="" src="{{newpost.linkimage}}" onerror="this.src='https://znews-photo.zadn.vn/w820/Uploaded/kcwvouvs/2017_04_18/15624155_1264609093595675_8005514290339512320_n.jpg'" />
      <div class="newsdes_date">
        <div class="descrip">{{ newpost.description }}</div>
        <div class="note-sp">Đăng ngày: {{ tindate | date }}</div>
      </div>
    </div>
  </div>
  <br />
  <div class="newscontent" [innerHTML]="newpost.content"></div>
  <div class="btn btn-dark" (click)="onback()">
    <i class="fa fa-arrow-left"></i> Back
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-12">
      <div class="tags">
        <div class="title-tag expand">
          Tags:
          <span id="lb" class="label label-primary " *ngFor="let item of tukhoa">{{ item }}</span>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
